<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="selectedDispensary">
    <ion-row responsive-md>
      <ion-col width-50>
        <ion-card id="write-review" *ngIf="auth._currentUserData">
          <button ion-button icon-left color="secondary" full (click)="writeReview(selectedDispensary)">
            <ion-icon name="chatbubbles"></ion-icon>
            Write a review
          </button>
        </ion-card>
        <ion-card>
          <ion-card-header>
            Reviews ({{review_count}})
            <rating [(ngModel)]="rating" readOnly="true"></rating>
          </ion-card-header>
          <ion-list *ngIf="selectedDispensary.reviews.length > 0">
            <ion-item text-wrap *ngFor="let review of selectedDispensary.reviews">
              <ion-avatar item-left>
                <img src="assets/img/square_missing.png">
              </ion-avatar>
              <h2>{{review.name}}</h2>
              <rating [(ngModel)]="review.rating" readOnly="true"></rating>
              <p style="white-space: pre-line;">
                {{review.comment}}
              </p>
            </ion-item>
          </ion-list>
          <ion-item text-wrap *ngIf="selectedDispensary.reviews.length == 0">
            <p>No reviews yet, feel free to leave one and share your experience</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
