<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      My Cart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cart">
  <ion-card *ngIf="cart.count > 0">
    <ion-list>
      <!-- <ion-list-header>
        Green Cross Demo
      </ion-list-header> -->
      <button ion-item (click)=editItem(item) *ngFor="let item of cart.content">
        <ion-avatar item-left>
          <img src="{{cartService.getItemThumbnail(item)}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>Total: ${{item.price}} | Qty: {{item.quantity}}</p>
        <ion-icon item-right name="close-circle" (click)="cartService.removeFromCart(item)"></ion-icon>
      </button>
    </ion-list>
    <button ion-button full color="secondary" (click)="checkoutCart($event)">
      CHECKOUT
    </button>
  </ion-card>
  <ion-card *ngIf="cart.count == 0">
    <ion-item>
      Your cart is empty!
    </ion-item>
  </ion-card>
</ion-content>
