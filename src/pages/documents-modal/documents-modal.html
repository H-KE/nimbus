<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="delete()">Delete</button>
    </ion-buttons>
    <ion-title>My Document</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="documents-modal">
  <ion-card>
    <div id="item-logo-wrapper">
      <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let document of documents">
          <img src={{document.url}} class="item-image"/>
        </ion-slide>
      </ion-slides>
    </div>
  </ion-card>
</ion-content>
