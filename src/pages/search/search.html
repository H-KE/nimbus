<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dispensaries</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
        {{cartService.itemCount}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="search">
  <a *ngFor="let dispensary of dispensaries" (click)="dispensarySelected($event, dispensary)">
    <ion-card class="dispensary-avatar">
      <img src={{dispensary.avatar_url}}>
      <div class="card-detail">
        <div class="card-title">{{dispensary.name}}</div>
        <div class="card-subtitle">{{dispensary.address}}</div>
      </div>
    </ion-card>
  </a>
</ion-content>
