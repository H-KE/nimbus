<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
    <ion-title>Add Address</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="address-modal">
  <ion-searchbar
    #autoComplete
    placeholder="Search for an address..">
  </ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label floating>Address Line 1</ion-label>
      <ion-input clearInput [(ngModel)]="addressForm.primary" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address Line 2 (apt, unit, building, etc.)</ion-label>
      <ion-input clearInput #secondaryInput [(ngModel)]="addressForm.secondary"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input clearInput [(ngModel)]="addressForm.locality"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Province</ion-label>
      <ion-input clearInput [(ngModel)]="addressForm.administrative_area_level_1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Postal Code</ion-label>
      <ion-input clearInput [(ngModel)]="addressForm.postal_code"></ion-input>
    </ion-item>
  </ion-list>

  <!-- <ion-list>
    <button full color="secondary" (click)="remove()">
      <span>Remove Address</span>
    </button>
  </ion-list> -->
</ion-content>
