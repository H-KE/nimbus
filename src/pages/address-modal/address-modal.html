<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
    <ion-title>Add Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="address-modal">
  <form [formGroup]="addressForm">
    <ion-list>
      <ion-item>
        <ion-input formControlName="streetAndNumber" placeholder="Street Name and Number" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="aptNumber" placeholder="Optional Apt. Number" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="city" placeholder="City" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="province" placeholder="Province" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="postalCode" placeholder="Postal Code" clearInput></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <!-- <ion-list>
    <button full color="secondary" (click)="remove()">
      <span>Remove Address</span>
    </button>
  </ion-list> -->
</ion-content>
