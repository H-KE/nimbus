<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Orders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="orders">
  <div *ngIf="orders == null || orders.length == 0">
    <ion-card padding >
      <ion-item>
        Nothing to see here...
      </ion-item>
    </ion-card>
  </div>
  <div *ngIf="orders != null">
    <ion-card *ngFor="let order of orders">
      <button ion-item detail-none (click)="goToOrderDetails($event, order)">
        <ion-thumbnail item-left>
          <img src={{order.dispensary_image}}>
        </ion-thumbnail>
        <h2 class="capitalize">{{orderStatusPipe(order.status)}}</h2>
        <p>from {{order.dispensary_name}}</p>
        <p>${{order.total_price*1 + order.delivery_fee*1 + order.tax_amount*1}} â€¢ {{order.order_details.length}} items</p>
      </button>
    </ion-card>
  </div>
</ion-content>
