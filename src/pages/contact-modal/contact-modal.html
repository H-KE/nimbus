<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="send()">Send</button>
    </ion-buttons>
    <ion-title>{{getTicketTitle()}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact-modal">
  <ion-list>
    <ion-item>
      <ion-textarea [(ngModel)]="ticketMessage" rows="12" [placeholder]="getTicketMessage()"></ion-textarea>
    </ion-item>
  </ion-list>
  <p class="align-center">
    Our support team will respond to your ticket within 24 hours.
  </p>
</ion-content>
