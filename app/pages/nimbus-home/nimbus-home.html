<ion-header>
  <ion-toolbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="./img/nimbus-logo.png" class="nimbus-logo" style="height:42px;">
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="getting-started">

  <ion-card>
    <img src="./img/welcome-min.jpg" class="nimbus-welcome"/>
    <div class="card-title">Premier medicinal cannabis to your door</div>

    <ion-card-content class="nimbus-home-card">
      <ion-searchbar
        class="nimbus-home-search"
        [(ngModel)]="myInput"
        [placeholder]="placeholder">
      </ion-searchbar>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header style="color:#388000;font-weight:600;">
      Or choose from a list nearest you
    </ion-card-header>
    <ion-list id="welcomeToNimbus-list4">
        <ion-item class="dispensary-list-item" *ngFor="let dispensary of dispensaries" (click)="dispensarySelected($event, dispensary)">
          <ion-thumbnail item-left>
            <img src={{dispensary.avatar_url}}>
          </ion-thumbnail>
          <h2>{{dispensary.name}}</h2>
          <p>{{dispensary.address}}</p>
          <button clear item-right>View</button>
        </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
