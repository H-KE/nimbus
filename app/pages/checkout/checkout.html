<ion-header>

  <ion-navbar primary>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-list-header>
        <ion-label>Shipping Details</ion-label>
      </ion-list-header>
      <ion-item text-wrap>
        <h3>John Doe</h3>
        <p>123 Dundas Street</p>
        <p>Toronto, ON, Canada</p>
        <p>P0S T2L</p>
        <p>(647)123-4567</p>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-list-header>
        <ion-label>Payment</ion-label>
      </ion-list-header>
      <ion-item text-wrap>
        <p align="right">Subtotal: $50</p>
        <p align="right">Sales Tax (8.0%): $5</p>
        <p align="right">Delivery Charges: $5</p>
        <h3 align="right">Order Total: $60</h3>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item text-wrap>
        <p>By pressing "place order" I agree to terms and conditions of the dispensary I am ordering from.</p>
        <div item-right>
          <button item-right outline (click)="goToOrderDetails()">PLACE ORDER</button>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
