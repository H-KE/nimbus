<ion-content scroll="false" class="home">
  <ion-grid padding>
    <ion-row class="home-logo">
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row class="auth-buttons">
      <ion-col class="facebook-login">
        <ion-row>
          <button>Facebook Sign Up</button>
        </ion-row>
      </ion-col>
      <ion-col class="signup-button">
        <ion-row>
          <button (click)="gotoSignUp()">Email Sign Up</button>
        </ion-row>
      </ion-col>
      <ion-col class="login-button">
        <ion-row>
          <a (click)="gotoLogin()">Or login</a>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
