<ion-header>

  <ion-navbar primary>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>E-mail Address</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item class="no_bottom_border" *ngIf="errorMessage">
    <p class="error-message">{{errorMessage}}</p>
  </ion-item>

  <ion-item>
    <ion-buttons end>
      <button outline medium (click)="login()">
        Login
        <ion-icon item-right primary name="cloud"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>
</ion-content>
