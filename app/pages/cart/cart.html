<ion-header>

  <ion-navbar primary>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="cartContents">
    <ion-list>
      <ion-item *ngFor="let item of cartContents">
        <ion-avatar item-left>
          <img src="{{item.item.img}}">
        </ion-avatar>
        <h2>{{item.item.name}}</h2>
        <p>${{item.price}} | {{item.quantity}}</p>
        <ion-icon item-right name="close-circle" (click)="cartService.removeFromCart(item)"></ion-icon>
      </ion-item>
      <ion-item>
        <h2>${{cartService.cartTotal}} | Total</h2>
        <ion-icon item-right name="cloud" secondary></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
