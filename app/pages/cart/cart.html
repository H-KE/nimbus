<ion-header>
  <ion-navbar primary *ngIf="!showMenu">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button (click)="openCart()">
        <ion-icon name="cart"></ion-icon>{{cartService.cart.count}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="cart.content">
    <ion-list>
      <ion-item *ngFor="let item of cart.content">
        <ion-avatar item-left>
          <img src="{{item.item.img}}">
        </ion-avatar>
        <h2>{{item.item.name}}</h2>
        <p>${{item.price}} | {{item.quantity}}</p>
        <ion-icon item-right name="close-circle" (click)="cartService.removeFromCart(item)"></ion-icon>
      </ion-item>
      <ion-item>
        <h2>${{cartService.cart.total}} | Total</h2>
        <button item-right secondary outline>
          Checkout
          <ion-icon name='checkmark'></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
