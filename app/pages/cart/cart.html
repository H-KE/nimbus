<ion-header>
  <ion-navbar primary>
    <ion-title>
      My Cart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="cart.content">
    <ion-card>
      <ion-list>
        <ion-item *ngFor="let item of cart.content">
          <ion-avatar item-left>
            <img src="{{item.images[0]}}">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>${{item.price}} | {{item.quantity}}</p>
          <ion-icon item-right name="close-circle" (click)="cartService.removeFromCart(item)"></ion-icon>
        </ion-item>
        <ion-item>
          <h2>${{cartService.cart.total}} | Total</h2>
          <button item-right primary (click)="goToOrders()">
            My Orders
            <ion-icon name='cloud'></ion-icon>
          </button>
          <button item-right primary outline (click)="checkoutCart($event)">
            CHECKOUT
            <ion-icon name='checkmark'></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
