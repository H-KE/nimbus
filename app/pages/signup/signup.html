<ion-header>
  <ion-navbar primary>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-icon left name="ios-person-outline"></ion-icon>
        <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail Address</ion-label>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>

      </ion-item>
  </ion-list>
  <button ion-button full (click)="signUp()">
    Sign Up
    <ion-icon primary name="cloud"></ion-icon>
  </button>
</ion-content>
