<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Explore</ion-title>
    <ion-buttons end>
      <button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>{{cartService.cart.count}}
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar primary>
    <ion-segment [(ngModel)]="searchMode" white>
      <ion-segment-button value="mail" (click)="loadDispensaries('mail')">
        Mail Order
      </ion-segment-button>
      <ion-segment-button value="delivery" (click)="loadDispensaries('delivery')">
        Delivery
      </ion-segment-button>
      <ion-segment-button value="pickup" (click)="loadDispensaries('pickup')">
        Pickup
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


</ion-header>

<ion-content class="getting-started" [ngSwitch]="searchMode">
  <!-- <div *ngSwitchCase="'mail'"> -->
    <ion-card>
      <ion-searchbar
        class="search-search"
        [(ngModel)]="myInput"
        placeholder="Search for a dispensary...">
      </ion-searchbar>
    </ion-card>
    <ion-card>
      <ion-list id="welcomeToNimbus-list4">
          <button ion-item class="dispensary-list-item" *ngFor="let dispensary of dispensaries" (click)="dispensarySelected($event, dispensary)">
            <ion-thumbnail item-left>
              <img src={{dispensary.avatar_url}}>
            </ion-thumbnail>
            <h2>{{dispensary.name}}</h2>
            <p>{{dispensary.address}}</p>
            <button clear item-right>View</button>
          </button>
      </ion-list>
    </ion-card>
  <!-- </div> -->
  <!-- <div *ngSwitchCase="'delivery'">
    <ion-card>
      <ion-item>
        Same day delivery coming soon!
      </ion-item>
    </ion-card>
  </div>
  <div *ngSwitchCase="'pickup'">
      <div style="height: 100%;" id="map_canvas"></div>
  </div> -->
</ion-content>
