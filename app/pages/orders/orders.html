<nimbus-bar title="Orders" [showMenu]=true></nimbus-bar>


<ion-content padding>
  <ion-card *ngFor="let order of orders">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="http://static1.squarespace.com/static/50414a88e4b0b97fe5a56a39/t/53695564e4b0e9a5f9b53913/1399412070542/">
      </ion-thumbnail>
      <h2>Shambhala Healing</h2>
      <p>${{order.total}} | {{order.items.length}} items | {{order.status}}</p>
    </ion-item>
  </ion-card>

</ion-content>
