<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title>Peter</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-left name={{p.icon}}></ion-icon>
          {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
